{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <link rel='stylesheet' href="{% static 'fullcalendar/fullcalendar.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/inventarioCEI.css' %}">
    <script src="{% static 'fullcalendar/jquery.min.js' %}"></script>
    <script src="{% static 'fullcalendar/moment.min.js' %}"></script>
    <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>
    <!--<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>-->

    <script>
        $(function() {
            // page is now ready, initialize the calendar...
            /*$('#calendar').fullCalendar({
            // put your options and callbacks here
                weekends: false
             })*/
            $('#calendar').fullCalendar({
                aspectRatio: 2.7,
              header: { center: 'month, agendaWeek' }, // buttons for switching between views
              views: {
                month: { // name of view
                  titleFormat: 'YYYY, MM, DD'
                  // other view-specific options here
                }
              },
              events: {{events|safe}}
            });
        });
    </script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>calendario</title>
</head>
<body>

        <ul class="ul1">
            <li>
                <form action="{% url 'goToArticulos' %}" method="post">
                    {% csrf_token %}
                    <button class="unactiveButton">Articulos</button>
                </form>
            </li>

            <li>
                <button class="activeButton">Espacios</button>
            </li>

        </ul>


        <div id='calendar' style="text-align:center; width:90%;height: 80%; margin: auto" ></div>




</body>
</html>
