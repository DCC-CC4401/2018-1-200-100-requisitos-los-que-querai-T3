{% block scripts %}

    <link rel='stylesheet' href="{% static 'fullcalendar/fullcalendar.css' %}">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="{% static 'css/inventarioCEI.css' %}">
    <script src="{% static 'fullcalendar/jquery.min.js' %}"></script>
    <script src="{% static 'fullcalendar/moment.min.js' %}"></script>
    <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>
    <!--<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>-->

    <script>
        $(function() {
            // page is now ready, initialize the calendar...
            /*$('#calendar').fullCalendar({
            // put your options and callbacks here
                weekends: false
             })*/
            $('#calendar').fullCalendar({
                aspectRatio: 2.7,
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listMonth'
                },
              //header: { center: 'month, agendaWeek' }, // buttons for switching between views
              views: {
                month: { // name of view
                  titleFormat: 'YYYY, MM, DD'
                  // other view-specific options here
                }
              },
              events: {{events|safe}}
            });
        });
    </script>

{% endblock scripts %}
