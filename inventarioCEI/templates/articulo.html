<html>
{% load static %}
{% load staticfiles %}

<head>
    <title>Inventario CEI - Ficha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>
{%  if articulo %}

    Name: {{ articulo.name }} <br>
    ID: {{ articulo.id }} <br>
    Photo: <img src="{{ articulo.photo.url }}"> <br>
    Text: {{ articulo.text }} <br>
    Estado: {{ articulo.status }} <br>
    Tags: {{ articulo.tags }} <br>

    <br>

    <h3>Reserva aqui:</h3> <br>
    <input class="datepicker" data-date-format="mm/dd/yyyy">

{% else %}
    <h2>No item with id = {{ id }}</h2>

{% endif %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script>
    $('.datepicker').datepicker({
    startDate: '-3d'
    });
</script>


</body>



</html>
