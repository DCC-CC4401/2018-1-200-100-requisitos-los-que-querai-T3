{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="{% static 'css/inventarioCEI.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buscar</title>
</head>
<body>

    <ul class="ul1">
        <li>
            <button class="activeButton">Articulos</button>
        </li>
        <li>
            <form action="{% url 'goToEspacios' %}" method="post">
                    {% csrf_token %}
                    <button class="unactiveButton">Espacios</button>
            </form>
        </li>
    </ul>

    <form action="{% url 'buscar' %}" align="middle" method="post">
    {% csrf_token %}
    <input type="text" name="elemento" id="elemento" size="150"/>
    <input type="submit" value="Buscar"/>
    </form>

    <div class="divBA">
        <a href="{% url 'busquedaAvanzada'%}">
            <p style="color:black;font-size:10px;">Busqueda Avanzada</p>
        </a>
    </div>

    <div class="flex-container">
    {% for articulo in lista %}
        <div class="card">
            <a href="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg">
            <img src={{articulo.URLfoto}} style="width:100%;height:104px;">
                <h4><b>{{articulo.nombre}}</b></h4>
                {% if articulo.estado == "disponible" %}
                    <div class="circlegreen"></div>
                {% elif articulo.estado == "prestamo"%}
                    <div class="circlered"></div>
                {% elif articulo.estado == "reparacion"%}
                    <div class="circleblue"></div>
                {% else %} <!--perdido-->
                    <div class="circleblack"></div>
                {% endif %}
            </a>
        </div>
    {% endfor %}
    </div>


</body>
</html>
