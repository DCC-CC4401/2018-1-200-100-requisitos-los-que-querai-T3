{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <form class="form-horizontal" action="{% url 'change_password' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="control-label col-sm-2" for="old_password">Contrase침a Anterior:</label>
                <div class="col-sm-10">
                  <input type="password" name="old_password" class="form-control" id="old_password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="new_password1">Nueva Contrase침a:</label>
                <div class="col-sm-10">
                  <input type="password" name="new_password1" class="form-control" id="new_password1" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="new_password2">Repetir Contrase침a:</label>
                <div class="col-sm-10">
                  <input type="password" name="new_password2" class="form-control" id="new_password2" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Guardar Cambios</button>
                </div>
            </div>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <br><button class="btn btn-primary" onclick="goBack()">Volver atr치s</button>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
